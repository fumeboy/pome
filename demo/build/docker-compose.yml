version: '3'

services:
  etcd:
    image: "xieyanze/etcd3"
    container_name: "etcdv3.3"#其实是3.0.9
    environment:
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCDCTL_API: "3"
    volumes:
      - ./volumes/default.etcd:/default.etcd
    ports:
      - 2379:2379
      - 2380:2380
      - 4001:4001
  jaeger:
    image: jaegertracing/all-in-one:1.7
    restart: always
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"